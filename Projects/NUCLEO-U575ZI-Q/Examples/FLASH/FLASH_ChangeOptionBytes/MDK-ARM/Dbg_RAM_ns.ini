/*----------------------------------------------------------------------------
  Setup()  configure PC & SP for RAM Debug
 *----------------------------------------------------------------------------*/
FUNC void Setup (void) {
	SP = _RDWORD(0x20000000); 
	PC = _RDWORD(0x20000004); 
	_WDWORD(0xE000ED08, 0x20000000); 
}

load %L incremental

Setup(); // Setup for Running

g, main